<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>MTG Decks</title>
    <style>
      .deck-col {
        height: 100%;
        overflow-y: scroll;
      }
      .row-height {
        height: 100vh;
      }
      a:link {
        float: right;
        margin-right: 10px;
        color: #897d9c;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('home') }}">Home</a>
    <br />
    <div class="container-fluid">
      <div class="row row-height">
        <div class="col-3 deck-col">
          <div class="accordian" id="accordionPanelsStayOpenExample">
            {% for deck in decks %}
            <div class="accordion-item">
              <h2
                class="accordian-header"
                id="panelsStayOpen-heading{{deck.id}}"
              >
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse{{deck.id}}"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapse{{deck.id}}"
                >
                  {{ deck.name }}
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapse{{deck.id}}"
                class="accordion-collapse collapse"
                aria-labelledby="panelsStayOpen-heading{{deck.id}}"
              >
                <div class="accordion-body">
                  <div class="row">
                    <div>&emsp; Main</div>
                    {% for card in deck.main %}
                    <!-- <a href="{{ url_for(card_page, card_=card.id) }}"> -->
                    <!-- working on adding links to cards right here -->
                    <div>&emsp;&emsp; {{ card.name }} {{ card.count }}</div>
                    <!-- </a> -->
                    {% endfor %} {% if deck.sideboard|length > 0 %}
                    <div>&emsp; Sideboard</div>
                    {% for card in deck.sideboard %}
                    <div>&emsp;&emsp; {{ card.name }} {{ card.count }}</div>
                    {% endfor %} {% endif %}
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="col">
          <p>hello world</p>
        </div>
      </div>
    </div>
  </body>
</html>
