<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='templates.css') }}"
      media="all"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>MTG Deck</title>
    <style>
      #route-link {
        float: right;
        margin-right: 10px;
        color: #897d9c;
        text-decoration: none;
      }
      img {
        position: fixed;
        bottom: 0;
        top: 2%;
        left: 30%;
        max-width: 25%;
        border-radius: 20px;
        display: none;
      }
      .list:hover img {
        display: block;
      }
      h3 {
        text-align: center;
        color: #897d9c;
      }
    </style>
  </head>
  <body>
    <a href="{{ url_for('logout') }}" id="route-link">Logout</a>
    <a href="{{ url_for('home') }}" id="route-link">Home</a>
    <br />
    <div class="container-fluid">
      {% if deck|length == 0 %}
      <h3>You have 0 cards in your deck</h3>
      {% endif %}
      {% for card in deck %}
      <a href="{{ url_for('card_page', card_id=card.id) }}">
        <div class="list">
          {{ card.name }} {{ card.count }}
          <img src="{{ card.image_url }}" />
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
