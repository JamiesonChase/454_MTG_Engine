<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='templates.css') }}"
      media="all"
    />
    <meta charset="UTF-8" />
    <title>{{ card.name }}</title>
    <style>
      a:link {
        float: right;
        margin-right: 10px;
        color: #897d9c;
        text-decoration: none;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
        .button2 {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    âˆ«
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('deck') }}">Deck</a>
    <a href="{{ url_for('home') }}">Home</a>
    <br />
    <div class="card-profile">
      <div class="inner-flex">
        <div class="card-image">
          <div class="card-image-front">
            <img class="card c15 border-black" src="{{ card.image_url }}" />
          </div>
        </div>
        <div class="card-text">
          <h1 class="card-text-title" lang="en">
            <span class="card-text-card-name">{{ card.name }}</span>
          </h1>
          <p class="card-text-type-line">{{ card.types }}</p>
          <div class="card-text-oracle">
            <p>{{ card.desc }}</p>
          </div>
          <div class="card-text-flavor">
            <p>{{ card.flavor }}</p>
          </div>
          <div class="buttons">
            <form method="post">
              <input type="submit" class="button" name="add" value="ADD card">
              <input type="submit" class="button2" name="del" value="Delete card">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card-profile">
      <div class="inner-flex">
        <div class="card-grid">
          <div class="card-grid-inner">
            {% for i in range(8) %}
            <div class="card-grid-item">
              <a
                class="card-grid-item-card"
                href="{{ url_for('card_page', card_id=suggestions[i].id) }}"
              >
                <span class="card-grid-item-invisible-label" aria-hidden="true">
                  {{ suggestions[i].name }}
                </span>
                <div class="card-grid-item-card-faces">
                  <div class="card-grid-item-card-front">
                    <img
                      class="card c15 border-black"
                      src="{{ suggestions[i].image_url }}"
                    />
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
